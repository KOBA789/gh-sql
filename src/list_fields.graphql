query listFields($owner: String!, $projectNumber: Int!) {
  organization(login: $owner) {
    ...ProjectV2
  }
  user(login: $owner) {
    ...ProjectV2
  }
}

fragment ProjectV2 on ProjectV2Owner {
  __typename
  projectV2(number: $projectNumber) {
    id
    fields(first: 100) {
      nodes {
        __typename
        ... on ProjectV2Field {
          id
          name
          dataType
        }

        ... on ProjectV2IterationField {
          id
          name
          dataType
          configuration {
            duration
            startDay
            iterations {
              id
              title
              duration
              startDate
            }
            completedIterations {
              id
              title
              duration
              startDate
            }
          }
        }

        ... on ProjectV2SingleSelectField {
          id
          name
          dataType
          options {
            id
            name
          }
        }
      }
    }
  }
}
