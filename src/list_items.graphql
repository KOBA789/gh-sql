query listItems($projectId: ID!, $after: String) {
  node(id: $projectId) {
    __typename
    ... on ProjectV2 {
      items(first: 100, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          id
          content {
            __typename
            ... on Issue {
              title
              repository {
                nameWithOwner
              }
              number
              labels(first: 100) {
                nodes {
                  name
                }
              }
              assignees(first: 100) {
                nodes {
                  login
                }
              }
            }
            ... on PullRequest {
              title
              repository {
                nameWithOwner
              }
              number
              labels(first: 100) {
                nodes {
                  name
                }
              }
              assignees(first: 100) {
                nodes {
                  login
                }
              }
            }
            ... on DraftIssue {
              title
              assignees(first: 100) {
                nodes {
                  login
                }
              }
            }
          }
          fieldValues(first: 100) {
            nodes {
              __typename
              ... on ProjectV2ItemFieldDateValue {
                date
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldIterationValue {
                title
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldLabelValue {
                labels(first: 100) {
                  nodes {
                    name
                  }
                }
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldMilestoneValue {
                milestone {
                  title
                }
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldNumberValue {
                number
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldPullRequestValue {
                pullRequests(first: 100) {
                  nodes {
                    title
                  }
                }
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldRepositoryValue {
                repository {
                  name
                }
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldReviewerValue {
                reviewers(first: 100) {
                  nodes {
                    __typename
                    ... on Team {
                      name
                    }
                    ... on User {
                      login
                    }
                  }
                }
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldSingleSelectValue {
                name
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldTextValue {
                text
                field {
                  ...FieldFragment
                }
              }

              ... on ProjectV2ItemFieldUserValue {
                users(first: 100) {
                  nodes {
                    login
                  }
                }
                field {
                  ...FieldFragment
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment FieldFragment on ProjectV2FieldConfiguration {
  __typename
  ... on ProjectV2Field {
    id
  }

  ... on ProjectV2IterationField {
    id
  }

  ... on ProjectV2SingleSelectField {
    id
  }
}
